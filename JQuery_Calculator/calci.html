<!DOCTYPE html>
<html lang="en">
<head>
    <title>jQuery Calculator</title>
    <style>
        h1 {
            text-align: center;
            padding: 23px;
            background-color: skyblue;
            color: white;
        }

        #clear {
            width: 270px;
            border: 3px solid gray;
            border-radius: 3px;
            padding: 20px;
            background-color: red;
        }

        .formstyle {
            width: 300px;
            height: 500px;
            margin: auto;
            border: 3px solid skyblue;
            border-radius: 5px;
            padding: 20px;
        }

        input {
            width: 20px;
            background-color: rgb(5, 136, 5);
            color: white;
            border: 3px solid gray;
            border-radius: 5px;
            padding: 26px;
            margin: 5px;
            font-size: 15px;
        }

        #calc {
            width: 250px;
            border: 5px solid black;
            border-radius: 3px;
            padding: 20px;
            margin: auto;
        }

    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            // Selecting the calculator input
            var $calcInput = $('#calc');

            // Function to append value to the input
            function appendValue(value) {
                $calcInput.val($calcInput.val() + value);
            }

            // Function to clear the input
            function clearInput() {
                $calcInput.val('');
            }

            // Button click events
            $('input[type="button"]').click(function () {
                var value = $(this).val();
                switch (value) {
                    case '=':
                        $calcInput.val(eval($calcInput.val()));
                        break;
                    case 'Clear All':
                        clearInput();
                        break;
                    default:
                        appendValue(value);
                        break;
                }
            });
        });
    </script>
</head>
<body>
<!-- <h1> Calculator Program in jQuery </h1> -->
<div class="formstyle">
    <form name="form1">

        <!-- This input box shows the button pressed by the user in calculator. -->
        <input id="calc" type="text" name="answer"><br><br>
        <!-- Display the calculator button on the screen. -->
        <!-- onclick() function display the number prsses by the user. -->
        <input type="button" value="1">
        <input type="button" value="2">
        <input type="button" value="3">
        <input type="button" value="+">
        <br>

        <input type="button" value="4">
        <input type="button" value="5">
        <input type="button" value="6">
        <input type="button" value="-">
        <br>

        <input type="button" value="7">
        <input type="button" value="8">
        <input type="button" value="9">
        <input type="button" value="*">
        <br>

        <input type="button" value="/">
        <input type="button" value="0">
        <input type="button" value=".">
        <!-- When we click on the '=' button, the onclick() shows the sum results on the calculator screen. -->
        <input type="button" value="=">
        <br>
        <!-- Display the Cancel button and erase all data entered by the user. -->
        <input type="button" value="Clear All" id="clear">
        <br>

    </form>
</div>
</body>
</html>
